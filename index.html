<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Tracker</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link href="css/style.css?ver=1" rel="stylesheet" type="text/css">
</head>

<body>
<div id="data">
    <div id="clock">

    </div>
    <div id="timer">

    </div>
</div>
<div id="buttonmenu">
    <div id="inMenu">
        <button onClick="punch('in')">Punch In</button>
    </div>

    <div id="outMenu">
            <button onClick="punch('out')">Punch Out</button>
            <button onClick="breakTime('start')">Start Break</button>
    </div>

    <div id="breakMenu">
        <button onClick="breakTime('stop')">End Break</button>
    </div>
</div>

</body>
</html>
<script src="js/script.js?ver=1"></script>
