<html>
<head>
    <title>Work Tracker</title>
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="clock">

</div>
<div id="timer">

</div>
<div id="buttonmenu">
<div id="inMenu">
    <button onClick="punch('in')">Punch In</button>
</div>

<div id="outMenu">
        <button onClick="punch('out')">Punch Out</button>
        <button onClick="breakTime('start')">Start Break</button>
</div>

<div id="breakMenu">
    <button onClick="breakTime('stop')">End Break</button>
</div>
</div>

</body>
</html>
<script src="js/script.js"></script>
